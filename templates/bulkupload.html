<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1>upload file</h1>
<form method="POST" action="{% url 'bulkupload' %}" enctype="multipart/form-data">
    {% csrf_token %}
        <label for="csvfile" class="form__label">csv file</label>
        <input type="file" class="form__field" name="csvfile" id="csvfile" required/>
    <br></br>
    <button type="submit">Save</button>
</form>
{% if stat == 0 %}
<h4> csv file is not in correct format </h4>
{%else%}
<h3> csv file is in correct format </h4>
{%for i in lis %}
<h4>{{i}}</h4>
{%endfor%}
{%endif%}
</body>
</html>
